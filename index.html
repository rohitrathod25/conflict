<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background: #222;
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    nav a:hover {
      color: #ff9800;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
    }

    .hero button:hover {
      background: #e68900;
    }

    /* Products Section */
    .products {
      padding: 50px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .product-card p {
      margin-bottom: 15px;
      color: #666;
    }

    .product-card button {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background: #444;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ShopEase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover the Best Deals</h2>
    <p>Trendy products at unbeatable prices</p>
    <button>Shop Now</button>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h3>Smart Watch</h3>
        <p>Rs 99.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <h3>Wireless Headphones</h3>
      
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 3">
        <h3>Sneakers</h3>
        <p>Rs 79.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

</body>
</html>
